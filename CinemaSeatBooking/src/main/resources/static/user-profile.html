<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>Buscar perfil de usuario</h1>
    <form id="searchForm">
        <label>Username:
            <input type="text" id="username" required>
        </label>
        <button type="submit">Buscar</button>
    </form>

    <div id="profileResult" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("searchForm").onsubmit = async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const responseDiv = document.getElementById("profileResult");

            try {
                const response = await fetch(`/api/users/profile?username=${username}`);
                
                if (response.ok) {
                    const user = await response.json();
                    responseDiv.innerHTML = `
                        <h3>Información del Usuario</h3>
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                    `;
                } else if (response.status === 404) {
                    responseDiv.innerHTML = `<p style="color: red;">Usuario no encontrado</p>`;
                } else {
                    responseDiv.innerHTML = `<p style="color: red;">Error desconocido</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: red;">Error de conexión: ${error}</p>`;
            }
        };
    </script>
</body>
</html>
