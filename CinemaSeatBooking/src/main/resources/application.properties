spring.application.name=CinemaSeatBooking

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:cinema_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear tablas automáticamente a partir de las entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar consola H2 en navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
