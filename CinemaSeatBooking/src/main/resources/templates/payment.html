<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
<h1>Process Payment</h1>
<form id="paymentForm">
    <label>Reservation ID: <input type="number" id="reservationId" required></label><br>
    <label>Payment Method: <input type="text" id="paymentMethod" required></label><br>
    <label>Amount: <input type="number" id="amount" required></label><br>
    <label>Date: <input type="date" id="date" required></label><br>
    <button type="submit">Pay</button>
</form>

<script>
document.getElementById('paymentForm').onsubmit = async function (e) {
    e.preventDefault();
    const params = new URLSearchParams({
        reservationId: document.getElementById('reservationId').value,
        paymentMethod: document.getElementById('paymentMethod').value,
        amount: document.getElementById('amount').value,
        date: document.getElementById('date').value
    });
    const response = await fetch('/payments/process?' + params.toString(), {
        method: 'POST'
    });
    const result = await response.json();
    console.log(result);
    alert('Payment processed!');
}
</script>
</body>
</html>
