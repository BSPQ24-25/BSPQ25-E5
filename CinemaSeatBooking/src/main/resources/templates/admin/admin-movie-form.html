<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${movie.id} != null ? 'Editar Película' : 'Nueva Película'">Movie</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: 2rem auto;
  background: #fff;
  padding: 1.5rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-radius: 6px;
}

h2 {
  margin-top: 0;
  font-size: 1.75rem;
  color: #333;
}

a.button, button {
  display: inline-block;
  margin-bottom: 1rem;
  padding: 0.5rem 1rem;
  background: #007bff;
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

a.button:hover, button:hover {
  background: #0056b3;
}

a.back {
  display: inline-block;
  margin-top: 1rem;
  color: #666;
  text-decoration: none;
}
a.back:hover {
  text-decoration: underline;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}

table th, table td {
  padding: 0.75rem;
  border: 1px solid #ddd;
  text-align: left;
}

table thead {
  background: #007bff;
  color: #fff;
}

table tbody tr:nth-child(even) {
  background: #f9f9f9;
}

</style>

</head>
<body>
  <div class="container">
    <h2 th:text="${movie.id} != null ? 'Editar Película' : 'Crear Película'">Movie Form</h2>
    <form th:action="@{${movie.id} != null ? '/admin/movies/' + ${movie.id} : '/admin/movies'}"
          th:object="${movie}"
          method="post">
      <label for="title">Name:</label>
      <input type="text" id="title" th:field="*{title}" required />
      <label for="genre">Genre:</label>
      <input type="text" id="genre" th:field="*{genre}" required />
      <label for="duration">Duration (min):</label>
      <input type="number" id="duration" th:field="*{duration}" min="1" required />
      <label for="cast">Cast:</label>
      <input type="text" id="cast" th:field="*{cast}" />
      <button type="submit">Save</button>
    </form>
    <a th:href="@{/admin/movies}">← Back to movies</a>
  </div>
</body>
</html>
