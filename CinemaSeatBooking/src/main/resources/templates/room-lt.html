<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- START PAGE SOURCE -->
<div class="tail-top">

    <div id="main">
      <div id="header">
        <div class="row-1">
          <div class="fleft"><a href="#">Kino teatrų <span>rezervacija</span></a></div>
               <div>

          <ul>
            <li><a href="#"><img src="images/icon1.gif" alt="" /></a></li>
            <li><a href="#"><img src="images/icon2.gif" alt="" /></a></li>
            <li><a href="#"><img src="images/icon3.gif" alt="" /></a></li>
            <li><a href="/rooms-lt/{id}"><img src="images/world.png" style="height:13px; width: 13px;" alt="" /></a></li>
            <li><a href="/rooms/{id}"><img src="images/united-kingdom.png" style="height:13px; width: 13px;" alt="" /></a></li>    
          </ul>
          
        </div>
           
<script>
document.getElementById('logoutBtn').onclick = async function() {
    const response = await fetch('/login/logout', { method: 'POST' });
    if (response.ok) {
        window.location.href = '/'; 
    }
};
</script>
        </div>
        <div class="row-2">
        <ul>
            <li><a th:href="@{/home-lt}">Pradinis</a></li>
            <li><a th:href="@{/screenings-lt}">Repertuaras</a></li>
            <li><a th:href="@{/myreservations-lt}" >Straipsniai</a></li>
            <li class="last"><a th:href="@{/rooms-lt}" class="active">Kambariai</a></li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div class="line-hor"></div>
        <div class="box">
          <div class="border-right">
            <div class="border-left">
              <div class="inner">
                <h3><span th:text="${room.name}">Kambarys</span></h3>
                
                <!-- screen -->
                <div style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 30px;">
                    <div style="background-color: lightgray; width: 70%; text-align: center; line-height: 30px; border-radius: 10px;">
                        <h3 style="color: #d72a18; font-weight: bold; margin: 0px; padding: 10px">Ekranas</h3>
                    </div>
                </div>

                <!-- Seats -->
                <div style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 50px;">
                    
                    <!-- Row 1 (3 + Corridor + 3) -->
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 0 and ${iterStat.index} <= 2"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>

                    <!-- Corridor -->
                    <div style="width: 40px;"></div>

                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 3 and ${iterStat.index} <= 5"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>
                    </div>

                    <!-- Row 2 (3 + Corridor + 3) -->
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 6 and ${iterStat.index} <= 8"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>

                    <!-- Corridor -->
                    <div style="width: 40px;"></div>

                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 9 and ${iterStat.index} <= 11"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>
                    </div>

                    <!-- Row 3 (2 + Corridor + 2) -->
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 12 and ${iterStat.index} <= 13"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>

                    <!-- Corridor -->
                    <div style="width: 40px;"></div>

                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 14 and ${iterStat.index} <= 15"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>
                    </div>

                    <!-- Row 4 (2 + Corridor + 2) -->
                    <div style="display: flex; justify-content: center; align-items: center;">
                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 16 and ${iterStat.index} <= 17"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>

                    <!-- Corridor -->
                    <div style="width: 40px;"></div>

                    <div style="display: flex; gap: 5px;">
                        <div th:each="seat, iterStat : ${room.seats}"
                            th:if="${iterStat.index} >= 18 and ${iterStat.index} <= 19"
                            class="seat"
                            th:classappend="${seat.reserved} ? ' reserved' : ''"
                            th:data-seat-id="${seat.id}"
                            th:text="${seat.seatNumber}">
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>

        
      </div>

          <div class="right">

                <div style="clear:both;"></div>

      </div>
