<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Screenings</title>

    <!-- 1) Enlaza el CSS desde /static/css/style.css -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- 2) Enlaza tus scripts desde /static/js/... -->
    <script th:src="@{/js/jquery-1.4.2.min.js}"></script>
    <script th:src="@{/js/cufon-yui.js}"></script>
    <script th:src="@{/js/cufon-replace.js}"></script>
    <script th:src="@{/js/Gill_Sans_400.font.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body id="page3">
  <div class="tail-top">
    <!-- … aquí tu header/nav idéntico al de rooms.html … -->

    <div id="content">
      <h1>Available Screenings</h1>

      <!-- 3) Este bloque Thymeleaf recorre la lista que puso tu FrontendController -->
      <div class="content">
        <ul class="list" th:if="${!#lists.isEmpty(screenings)}"
            th:each="s : ${screenings}">
          <li>
            <!-- título de la película -->
            <strong th:text="${s.movie.title}">Movie Title</strong><br/>
            <!-- fecha (en tu DataInitializer lo intercambiaste por ciudad, ojo con eso) -->
            Date: <span th:text="${s.date}">YYYY-MM-DD</span><br/>
            Location: <span th:text="${s.location}">Location</span><br/>
            Room: <span th:text="${s.room.name}">Room Name</span>
          </li>
        </ul>

        <!-- 4) Mensaje de “no hay funciones” -->
        <p th:if="${#lists.isEmpty(screenings)}">
          No screenings available.
        </p>
      </div>
    </div>

    <!-- …pie de página igual al de rooms.html…-->
  </div>

  <script type="text/javascript"> Cufon.now(); </script>
</body>
</html>
